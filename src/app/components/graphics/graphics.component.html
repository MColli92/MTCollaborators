<div>
    <h3>{{ collaborator }}</h3>
    <hr>

    <div class="row animated fadeIn fast" *ngIf="radarChartData.length == 0">
        <div class="col-md-12">
            <div class="alert alert-info" role="alert">
                No tiene evaluaciones de desempeño cargadas.
            </div>
        </div>

    </div>

    <div *ngIf="radarChartData.length > 0">
        <div>
            <div style="display: block">
                <canvas baseChart [datasets]="radarChartData" [options]="radarChartOptions" [labels]="radarChartLabels" [chartType]="radarChartType"></canvas>
            </div>
        </div>
    </div>

    <table class="table mt-2" *ngIf="radarChartData.length > 0">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Año</th>
                <th scope="col"><a (click)="SetCompetition('Autonomia')" class="text-white" data-toggle="modal" data-target="#exampleModal" [routerLink]="['/collaborators']">Autonomia</a></th>
                <th scope="col"><a (click)="SetCompetition('Comunicacion')" class="text-white" data-toggle="modal" data-target="#exampleModal" [routerLink]="['/collaborators']">Comunicacion</a></th>
                <th scope="col"><a (click)="SetCompetition('Liderazgo')" class="text-white" data-toggle="modal" data-target="#exampleModal" [routerLink]="['/collaborators']">Liderazgo</a></th>
                <th scope="col"><a (click)="SetCompetition('TrabajoEnEquipo')" class="text-white" data-toggle="modal" data-target="#exampleModal" [routerLink]="['/collaborators']">Trabajo en Equipo</a></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let element of evaluations">
                <th scope="row"> {{ element.Ano }} </th>
                <td>{{ element.Autonomia }}</td>
                <td>{{ element.Comunicacion }}</td>
                <td>{{ element.Liderazgo }}</td>
                <td>{{ element.TrabajoEnEquipo }}</td>
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div *ngIf="lineChartData.length > 0" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Competencia: {{ competition }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div class="flex">
                        <div class="flex-item">
                            <div style="display: block;">
                                <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="btn-group">
            <button (click)="back()" type="button" class="btn btn-outline-danger float-right ml-2">
                Regresar
            </button>
        </div>
    </div>

</div>

<div>
    <h3>{{ collaborator }}</h3>
    <hr>

    <div class="row animated fadeIn fast" *ngIf="radarChartData.length == 0">
        <div class="col-md-12">
            <div class="alert alert-info" role="alert">
                No tiene evaluaciones de desempe√±o cargadas.
            </div>
        </div>

    </div>

    <div *ngIf="radarChartData.length > 0">
        <div>
            <div style="display: block">
                <canvas baseChart [datasets]="radarChartData" [options]="radarChartOptions" [labels]="radarChartLabels" [chartType]="radarChartType">
            </canvas>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="btn-group">
            <button (click)="back()" type="button" class="btn btn-outline-danger float-right ml-2">
                Regresar
            </button>
        </div>
    </div>

</div>
